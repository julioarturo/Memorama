    <script>
        $(document).ready(function () {

        function aleatorio() {
            let eye = '<img src="svg/eye-regular.svg" width="25" alt="insertar SVG con la etiqueta image">';
            let music = '<img src="svg/music-solid.svg" width="25" alt="insertar SVG con la etiqueta image">';
            let corp = '<img src="svg/child-solid.svg" width="25" alt="insertar SVG con la etiqueta image">';
            let brain = '<img src="svg/brain-solid.svg" width="25" alt="insertar SVG con la etiqueta image">';            
            let peace = '<img src="svg/hand-peace-regular.svg" width="25" alt="insertar SVG con la etiqueta image">';
            let emocion = '<img src="svg/smile-beam-regular.svg" width="25" alt="insertar SVG con la etiqueta image">';
            let resp = [
                'Inteligencia visual-espacial '+ eye, 'Inteligencia visual-espacial '+ eye,
                'Inteligencia auditiva-musical '+ music, 'Inteligencia auditiva-musical '+ music,
                'Inteligencia corporal-cinéstesica '+ corp, 'Inteligencia corporal-cinéstesica '+ corp,
                'Inteligencia lógico-matemática ' + brain, 'Inteligencia lógico-matemática ' + brain,
                'Inteligencia Intrapersonal ' + peace, 'Inteligencia Intrapersonal ' + peace,
                'Inteligencia emocional ' + emocion, 'Inteligencia emocional ' + emocion
            ];
            let j = 13;
            let k = 12;
            let rand;
            for (i = 1; i < j; i++) {
                rand = Math.floor(Math.random() * (0 - k)) + k;
                               
                document.getElementById("Tarjeta"+i+"-2").dataset.valor = resp[rand];                
                document.getElementById("Tarjeta"+i+"-2-p").innerHTML = resp[rand];                
                resp.splice(rand,1);                              
                k--;
            }


        }

        function Tarjeta(num) {
            let id1 = "Tarjeta" + num + "-1";
            let a = document.getElementById(id1);
            a.style.display = "none";
            let id2 = "Tarjeta" + num + "-2";
            let b = document.getElementById(id2);
            b.style.display = "block";
            b.dataset.vista = "Si";
            // setTimeout(function () {
            dosTarjetas();
            // }, 1000);        
        }

        function dosTarjetas() {
            let contador = 0;
            let paso = true;
            let id1 = [];
            let id2 = [];
            for (i = 1; i <= 12; i++) {
                if (paso) {
                    let idTarj1 = "Tarjeta" + i + "-1";
                    let idTarj2 = "Tarjeta" + i + "-2";
                    let elementTarj2 = document.getElementById(idTarj2);
                    if (elementTarj2.dataset.vista == "Si" && elementTarj2.dataset.vista != "Resuelto") {
                        id1[contador] = idTarj1;
                        id2[contador] = idTarj2;
                        contador++;
                    }

                    if (contador == 2 && paso) {                      
                        paso = false;
                        comparar(id1, id2);
                    }
                }
            }
        }

        function comparar(id1, id2) {
            if (document.getElementById(id2[0]).dataset.valor == document.getElementById(id2[1]).dataset.valor) {              
                document.getElementById(id2[0] + "-Card").style.backgroundColor = "#75b798";
                document.getElementById(id2[1] + "-Card").style.backgroundColor = "#75b798";
                setTimeout(function () {
                    document.getElementById(id2[0]).disabled = true;
                    document.getElementById(id2[1]).disabled = true;
                    document.getElementById(id2[0]).dataset.vista = "Resuelto";
                    document.getElementById(id2[1]).dataset.vista = "Resuelto";
                    document.getElementById(id2[0] + "-p").style.color = "white";
                    document.getElementById(id2[1] + "-p").style.color = "white";
                    alert("Has conseguido Adivinar");
                    todoCorrecto();
                }, 300);
            } else {                
                document.getElementById(id2[0] + "-Card").style.backgroundColor = "#ea868f";
                document.getElementById(id2[1] + "-Card").style.backgroundColor = "#ea868f";
                setTimeout(function () {
                    document.getElementById(id2[0]).style.display = "none";
                    document.getElementById(id2[1]).style.display = "none";
                    document.getElementById(id1[0]).style.display = "block";
                    document.getElementById(id1[1]).style.display = "block";
                    document.getElementById(id2[0]).dataset.vista = "No";
                    document.getElementById(id2[1]).dataset.vista = "No";
                    document.getElementById(id2[0] + "-Card").style.backgroundColor = "#FFF";
                    document.getElementById(id2[1] + "-Card").style.backgroundColor = "#FFF";
                    alert("Vuelve a intentarlo");
                    todoCorrecto();
                }, 300);
            }

        }

        function todoCorrecto() {
            let contador = 0;
            for (i = 1; i <= 12; i++) {
                let idTarj2 = "Tarjeta" + i + "-2";
                if (document.getElementById(idTarj2).dataset.vista == "Resuelto") {
                    contador++;
                }
            }

            if (contador == 12) {
                console.log("Todo Resuelto");
            }
        }
